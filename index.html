<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>MusicBase - Sofify</title>
	</head>
	<body>
		<!-- Nav Bar with custom links -->
		<!-- The href must match with an id of a view (section) -->
		<nav>
			<a href="#home" class="view-link">Home</a>
			<a href="#artists" class="view-link">Artists</a>
			<a href="#tracks" class="view-link">Tracks</a>
			<a href="#albums" class="view-link">Albums</a>
		</nav>

		<!-- Views -->
		<!-- All views (sections) must have an id -->
		<main>
			<!-- Home View -->
			<!-- Route: #home -->
			<section id="home" class="view-content">
				<section class="top-part">
					<h2>Home</h2>
					<p>This is Sofify, a simple showing of different Artists and their tracks and albums</p>
					<!--Search bar-->
					<div>
						<input type="search" id="search" placeholder="Search for" />
					</div>
					<button type="submit">Search</button>
				</section>
				<section class="search-tables">
					<section class="grid-container-search" id="search-artists-container"></section>

					<!-- table -->
					<table id="track_search_table" cellspacing="0">
						<thead>
							<tr>
								<th>Name</th>
								<th>Artist(s)</th>
								<th>Duration</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>

					<section class="grid-container-search" id="search-albums-container"></section>
					<!-- <table id="album_search_table" cellspacing="0">
						<thead>
							<tr>
								<th>Name</th>
								<th>Release Date</th>
								<th>Image</th>
								<th>Artist</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table> -->
				</section>
			</section>

			<!-- Artists View -->
			<!-- Route: #artists -->
			<section id="artists" class="view-content">
				<section class="top-part">
					<h2>Artists</h2>
					<button id="cadBtn">Create Artist</button>
				</section>
				<!-- table -->
				<section id="artist-table-container" class="grid-container"></section>
				<dialog class="create-dialog" id="create-artist-dialog">
				<section class="artist-create-form-container">
						<form id="create-artist" method="dialog">
							<h2>Create new Artist</h2>
							<input type="text" name="name" placeholder="Enter name" required>
							<input type="url" name="image" placeholder="Enter image URL" required>
							<input type="url" name="website" placeholder="Enter website URL" required>
							<input type="submit" name="submit-btn", value="Create Artist">
							<button type="button">Close</button>
						</form>
				</section>
				</dialog>

			</section>
			<!-- Has to be outside the route: #artists otherwise it will not work in search -->
			<dialog class="update-dialog" id="update-artist-dialog">
			<section class="artist-update-form-container">
					<form id="update-artist" method="dialog">
						<h2>Update Artist</h2>
						<input type="text" name="name" placeholder="Enter name" required>
						<input type="url" name="image" placeholder="Enter image URL" required>
						<input type="url" name="website" placeholder="Enter website URL" required>
						<input type="text" name="id" required disabled>
						<input type="submit" name="submit-btn", value="Update Artist">
						<button type="button">Close</button>
					</form>
			</section>
			</dialog>

			<!-- Tracks View -->
			<!-- Route: #tracks -->
			<section id="tracks" class="view-content">
				<section class="top-part">
					<h2>Tracks</h2>
					<button id="create-track">Create Track</button>
				</section>
				<!-- table -->
				<section class="track-table-container" class="grid-container">
					<table id="track_table" cellspacing="0">
						<thead>
							<tr>
								<th>Name</th>
								<th>Artist(s)</th>
								<th>Duration</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</section>
				<dialog class="create-dialog" id="create-track-dialog">
				<section class="track-create-form-container">
					<form id="create-track-form" method="dialog">
						<h2>Create new Track</h2>
						<input type="text" name="name" placeholder="Enter song name" required>
						<select name="artists" id="track-create-select">
							<option value="" disabled selected>Select Artist</option>
						</select>
						<input type="text" name="duration" placeholder="Enter with format 00:00:00" required>
						<input type="submit" name="submit-btn" value="Create Track">
						<button>Close</button>
					</form>
				</section>
				</dialog>
			</section>
			

			<!-- Albums View -->
			<!-- Route: #albums -->
			<section id="albums" class="view-content">
				<section class="top-part">
					<h2>Albums</h2>
					<button id="create-album">Create Album</button>
				</section>
				<section id="albums-container" class="grid-container"></section>
				<dialog class="create-dialog" id="create-album-dialog">
				<section class="album-create-form-container">
					<form id="create-album" method="dialog">
						<h2>Create new Album</h2>
						<input type="text" placeholder="Enter album name" required>
						<input type="date" placeholder="Enter date album was released" required>
						<input type="url" placeholder="Enter image URL" required>
						<input type="text" placeholder="Enter name of artist" required>
						<button>Create Album</button>
					</form>
				</section>
				</dialog>
			</section>
		</main>
	</body>
	<script src="app.js" type="module"></script>
</html>
